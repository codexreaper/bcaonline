<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Home Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --bgColor: url("https://wallpaper.forfun.com/fetch/fa/fad21490df06f8a43535e0b1a18f1d72.jpeg?w=1800")
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bgColor) no-repeat center center fixed;
            background-size: cover;
            transition: background 0.3s ease;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .container {
            position: absolute;
            top: 20%;
            z-index: 2;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px 20px;
            font-size: 16px;
            background: transparent;
            color: #333;
        }
        
        .search-button {
            background: #4285f4;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .search-button:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        
        .search-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: var(--bgColor) no-repeat center center fixed;
            background-size: cover;
        }
        
        body.dark-mode::before {
            background: rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .search-container {
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), -2px -2px 0px 0px deepskyblue, 2px 2px 0px 0px red;
        }
        
        body.dark-mode .search-input {
            color: #f0f0f0;
        }
        
        body.dark-mode .search-input::placeholder {
            color: #888;
        }
        
        body.dark-mode .search-button {
            background: blueviolet;
            box-shadow: inset 5px 5px 20px 0px red, inset -5px -5px 20px 2px deepskyblue;
        }
        
        body.dark-mode .search-button:hover {
            background: #7baaf6;
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 3;
            opacity:0%;
        }
        
        body.dark-mode .theme-toggle {
            background: black;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Time display */
        .time-display {
            color: white;
            font-size: 48px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }
        
        .date-display {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .time-display {
                font-size: 36px;
            }
            
            .date-display {
                font-size: 16px;
            }
            
            .search-input {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
            <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2" />
            <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2" />
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2" />
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" />
            <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2" />
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" />
        </svg>
    </button>
    
    <div class="container">
        <div class="time-display" id="time"></div>
        <div class="date-display" id="date"></div>
        
        <form class="search-container" onsubmit="performSearch(event)">
            <input type="text" class="search-input" id="searchInput" placeholder="Search with Google" autocomplete="off">
            <button type="submit" class="search-button">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
        </form>
    </div>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
        
        // Time and date display
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Search functionality
        function performSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (searchTerm) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
                window.location.href = searchUrl;
            }
        }
        
        // Focus on search input when page loads
        window.onload = function() {
            document.getElementById('searchInput').focus();
        };
    </script>
</body>

</html>
